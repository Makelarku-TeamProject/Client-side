<body class="bg-primary-subtle">

    <div class="container1-xl d-flex p-5 justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-4 p-3 shadow bg-white">
            <div
                class="col-md-12 col-sm-12 rounded-3 d-flex justify-content-center align-items-center bg-info-subtle flex-column">
                <div class="">
                    <img src="/asset/Logo1.png" alt="" class="img-fluid" style="width: 450px;">
                </div>
                <div class="text-beridampak">
                    <p class=" text-center text-wrap m" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 5vh; font-weight: 500; " >MakelarKu</p>

                </div>
                <div class="">
                    <form action="login-penggalang" method="post">
                        <div class="input-group mb-3">
                            <input type="email" name="email" class="form-control form-control-sm bg-light fs-6" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="password" class="form-control form-control-sm bg-light fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mb-2">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                        <div class="row">
                            <small class="text-center text-wrap">Belum punya akun ? <a href="http://localhost:3000/api/v1/register-penggalang" target="_blank">Daftar Disini</a></small>

                    </form>
                </div>
            </div>
